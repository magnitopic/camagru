<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camagru</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="canvasContainer">
            <video id="video">Video not supported in this browser</video>
            <canvas></canvas>
        </div>
        <div class="sidePanel">
            <button id="startButton">Take picture</button>
            <button id="retakeButton">Retake picture</button>
            <button id="saveButton" disabled>Save picture</button>
            <div class="imgContainer">
                <img class="defaultImgs" src="img/rocket.png" alt="rocket">
                <img class="defaultImgs" src="img/flower.png" alt="">
                <img class="defaultImgs" src="img/42.png" alt="">
                <img class="defaultImgs" src="" alt="">
                <img class="defaultImgs" src="" alt="">
            </div>
        </div>
    </main>
</body>

</html>
