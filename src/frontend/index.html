<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camagru</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="postImages">
            <div class="canvasContainer">
                <video id="video">Video not supported in this browser</video>
                <canvas></canvas>
            </div>
            <div class="sidePanel">
                <button id="startButton">Take picture</button>
                <button id="retakeButton">Retake picture</button>
                <div class="imgContainer">
                    <img class="defaultImgs" src="img/rocket.png" alt="rocket">
                    <img class="defaultImgs" src="img/flower.png" alt="">
                    <img class="defaultImgs" src="img/42.png" alt="">
                    <img class="defaultImgs" src="" alt="">
                    <img class="defaultImgs" src="" alt="">
                </div>
                <input type="range" min="30" max="1000" value="100" class="slider" id="size">
                <input type="range" min="0" max="360" value="1" class="slider" id="rotation">
            </div>
        </div>
        <div class="postInfo">
            <input type="text" placeholder="Post message...">
            <button id="saveButton" disabled>Publish picture</button>
        </div>
    </main>
</body>

</html>
