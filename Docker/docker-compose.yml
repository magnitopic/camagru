version: "3.8"

services:
    web:
        image: nginx:latest
        container_name: nginx
        ports:
            - "8080:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ../src:/var/www/html
        depends_on:
            - php
        networks:
            - camagru_net

    php:
        build:
            context: ./php
        container_name: php
        volumes:
            - ../src:/var/www/html
        networks:
            - camagru_net

    db:
        image: mariadb:latest
        container_name: some-mariadb
        environment:
            MARIADB_ROOT_PASSWORD: pass123
            MARIADB_USER: alaparic
            MARIADB_PASSWORD: pass123
            MARIADB_DATABASE: camagru
        expose:
            - "3306"
        networks:
            - camagru_net

networks:
    camagru_net:
        name: camagru_net
        driver: bridge
